{% extends 'general/components/base.html' %}

{% block site_title %}index |{% endblock %}

<div>
    <h1>Members</h1>
<table border="1">
    {% for x in mymembers %}

<p>
    <a href="add">Add member</a>
</p>
</div>

{% endblock  %}
